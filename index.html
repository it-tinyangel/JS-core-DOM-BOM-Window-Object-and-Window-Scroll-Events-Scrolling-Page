<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>Interactive Scrolling Page. Animation on Scroll</title>
</head>

<body>

	<!-- Scroll Scale Down Box -->
	<header class="scale-down container" aria-labelledby="sectionScaleDown" aria-label="Text scales down" tabindex="0">
		<h2 id="sectionScaleDown" class="scale-down__text">Scroll down</h2>
	</header>

	<!-- Scroll Slide Move Box -->
	<main class="move-from container" aria-labelledby="sectionMove" aria-label="Slide moves to center" tabindex="0">
		<div id="sectionMove" class="move-from__left">
			<h2 class="move-from__left__text">"Slide from left"</h2>
			<div class="move-from__left__line"></div>
		</div>
		<div class="move-from__right">
			<img src="src/workspace.jpg" alt="Image of the workspace" class="move-from__right__img">
		</div>
	</main>

	<!-- Scroll Scale Up Box -->
	<footer class="scale-up container" aria-labelledby="sectionScaleUp" aria-label="Text scales up" tabindex="0">
		<h2 id="sectionScaleUp" class="scale-up__text">Scroll up</h2>
	</footer>

	<script src="js/script.js"></script>
</body>

</html>
